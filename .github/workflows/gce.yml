name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
      - "main"

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: tunescore # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-west1-a # TODO: update to instance zone

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Configure Workload Identity Federation and generate an access token.
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: projects/101580936050/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions@tunescore.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy
        run: |-
          gcloud compute scp $(pwd) "$GCE_INSTANCE":./ \
          --recurse \
          --zone "$GCE_INSTANCE_ZONE" \

      - name: Compose Up
        run: |-
          gcloud compute ssh $GCE_INSTANCE --zone=$GCE_INSTANCE_ZONE --command="(bash -ic 'docker-compose down && docker-compose build && docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d') &"
